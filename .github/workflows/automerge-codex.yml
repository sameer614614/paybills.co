name: AutoMerge Codex Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "sameer614614"
          git config --global user.email "sameer614614@gmail.com"

      - name: Enable auto-merge for Codex PRs
        run: |
          echo "üîÅ Checking for Codex PRs to auto-merge..."
          gh pr list --state open --json number,title,headRefName,author \
            --jq '.[] | select(.author.login=="codex") | .number' | while read pr; do
              echo "‚úÖ Auto-merging PR #$pr"
              gh pr merge $pr --squash --admin --delete-branch
            done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-sync main branch
        run: |
          git fetch origin main
          git pull origin main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
