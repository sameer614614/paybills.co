name: AutoMerge Codex Pull Requests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "sameer614614"
          git config --global user.email "sameer614614@gmail.com"

      - name: Auto resolve conflicts by taking incoming (Codex) changes
        run: |
          git fetch origin main
          git checkout ${{ github.head_ref }}
          git merge -X theirs origin/main || true
          git commit -am "ðŸ”„ Auto-resolved conflicts using incoming Codex branch" || true
          git push origin HEAD:${{ github.head_ref }} || true

      - name: Auto merge PR if checks pass
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: "âœ… Auto merged Codex PR â€” incoming changes accepted"
          MERGE_RETRIES: 10
          MERGE_RETRY_SLEEP: 60000
          UPDATE_METHOD: rebase
