name: AutoMerge Codex Pull Requests

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto-resolve simple conflicts (README, docs, markdown)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Stash Codex version of docs if present
          for file in $(git diff --name-only --diff-filter=U || true); do
            if [[ $file == *.md || $file == docs/* ]]; then
              echo "Resolving markdown/doc conflict in $file by preferring Codex version"
              git checkout --theirs "$file"
              git add "$file"
            fi
          done

      - name: Commit auto-resolved conflicts
        run: |
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Auto-resolved Codex doc conflicts"
          fi

      - name: Merge Codex PR automatically
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: true
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
          MERGE_FILTER_AUTHOR: "sameer614614"
          MERGE_COMMIT_MESSAGE: "ðŸ¤– Auto-merged latest code updates from Codex"

